<div class="text-center">
    <h1 class="text-3xl mb-8">Sikessem's TailwindCSS Components</h1>
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input class="input align-middle" type="range" id="b" name="b" value="50"/> +
        <input class="input" type="number" id="a" name="a" value="10"/> =
        <output class="button" name="result" for="a b">60</output>
    </form>
    <button class="button my-4" id="counter">0</button>
</div>
